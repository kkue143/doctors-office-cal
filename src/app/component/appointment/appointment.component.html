<mat-card class="app-card">
    <mat-card-header>
      <mat-card-title>{{ appointment?.patientId === null ? 'Available' : 'Booked' }}</mat-card-title>
      <mat-card-subtitle>{{ appointment?.date | date : 'E MM/dd' }} Slot {{ appointment === undefined ? '' : (appointment.slot + 1)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button color="warn"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
